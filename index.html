<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OHP05 TIPS| Live Feed</title>
  <style>
    :root {
      --primary-red: #e63946;
      --dark-blue: #14213d;
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
      --text-main: #1d3557;
      --text-muted: #444;
      --border-color: #ddd;
    }

    /* Dark Mode Variables */
    body.dark-theme {
      --bg-color: #0b0e14;
      --card-bg: #1a1d23;
      --text-main: #f1f3f4;
      --text-muted: #b0b3b8;
      --border-color: #333;
    }

    body { background-color: var(--bg-color); color: var(--text-main); font-family: 'Segoe UI', sans-serif; padding: 0; margin: 0; transition: 0.3s; }
    
    header { 
      background-color: var(--dark-blue); padding: 15px 20px; 
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 1000;
    }

    .logo-text { color: white; font-weight: 800; font-size: 1.4rem; text-decoration: none; }
    .logo-text span { color: var(--primary-red); }

    .nav-controls {
      background: var(--card-bg); border-bottom: 1px solid var(--border-color);
      position: sticky; top: 60px; z-index: 999;
    }

    .search-container { padding: 10px 15px 5px 15px; }
    .search-input {
      width: 100%; padding: 10px 15px; border-radius: 25px;
      border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-main); font-size: 0.9rem;
      outline: none; transition: 0.3s; box-sizing: border-box;
    }

    .filter-bar { padding: 10px; overflow-x: auto; display: flex; gap: 10px; }
    .filter-btn {
      padding: 6px 15px; border-radius: 20px; border: 1px solid var(--border-color);
      background: var(--bg-color); color: var(--text-main); cursor: pointer; font-size: 0.85rem; white-space: nowrap;
    }
    .filter-btn.active { background: var(--dark-blue); color: white; }

    .container { padding: 15px; max-width: 700px; margin: auto; min-height: 80vh; }

    /* Post Cards */
    .post-card {
      background: var(--card-bg); border-radius: 12px; margin-bottom: 20px;
      overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid var(--border-color);
    }
    .post-link { text-decoration: none; color: inherit; display: block; }
    .post-link:hover .post-title { color: var(--primary-red); }

    .cat-tag { font-size: 0.7rem; font-weight: bold; color: white; padding: 3px 8px; border-radius: 4px; text-transform: uppercase; }
    .post-content { padding: 15px; }
    .post-title { font-size: 1.25rem; font-weight: 800; margin: 8px 0; line-height: 1.2; transition: 0.2s; }
    .post-img { width: 100%; height: auto; display: block; background: #eee; }

    /* Comments Section */
    .comment-section { border-top: 1px solid var(--border-color); padding: 15px; background: rgba(0,0,0,0.02); }
    .comment-item { font-size: 0.85rem; padding: 5px 0; border-bottom: 1px dashed var(--border-color); color: var(--text-muted); }
    .comment-input-group { display: flex; gap: 5px; margin-top: 10px; }
    .comment-input { flex-grow: 1; padding: 8px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-main); }

    /* Admin UI */
    .admin-card { background: var(--card-bg); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 2px solid var(--primary-red); }
    input, textarea, select { width: 100%; padding: 10px; margin-top: 8px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; background: var(--bg-color); color: var(--text-main); }
    .btn-main { background: var(--dark-blue); color: #42525Awhite; padding: 10px 20px; width: 100%; font-weight: bold; border: none; border-radius: 6px; margin-top: 10px; cursor: pointer; }

    footer { background: var(--dark-blue); color: w#425A50hite; padding: 40px 20px; text-align: center; margin-top: 50px; }
    .footer-links { margin: 15px 0; display: flex; justify-content: center; gap: 20px; }
    .footer-links a { color: #AAAAAA; text-decoration: none; font-size: 0.8rem; }

    .hidden { display: none !important; }
  </style>
</head>
<body class="">

  <header>
    <a href="#" class="logo-text">OHP05<span>TIPS</span></a>
    <div style="display:flex; gap:10px;">
      <button onclick="toggleDarkMode()" style="background:transparent; color:white; border:1px solid #555; padding:5px 10px; font-size:0.7rem; cursor: pointer; border-radius: 4px;">üåì Mode</button>
      <button onclick="toggleAdmin()" style="background:transparent; color:white; border:1px solid white; padding:5px 10px; font-size:0.7rem; cursor: pointer; border-radius: 4px;">Admin</button>
    </div>
  </header>

  <div class="nav-controls">
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Search teams or news..." oninput="handleSearch()">
    </div>
    <div class="filter-bar">
      <button class="filter-btn active" onclick="setFilter('All')">All News</button>
      <button class="filter-btn" onclick="setFilter('Football')">Football</button>
      <button class="filter-btn" onclick="setFilter('Basketball')">Basketball</button>
      <button class="filter-btn" onclick="setFilter('Tennis')">Tennis</button>
    </div>
  </div>

  <div class="container">
    <div id="loginBox" class="admin-card hidden">
      <h3>Admin Login</h3>
      <input type="password" id="adminPass" placeholder="Enter Admin Password">
      <button class="btn-main" onclick="verifyAdmin()">Unlock</button>
    </div>

    <div id="adminPost" class="admin-card hidden">
      <h3 style="margin:0; color:var(--primary-red)">Post Live Update</h3>
      <select id="newsCat">
        <option value="Football">Football</option>
        <option value="Basketball">Basketball</option>
        <option value="Tennis">Tennis</option>
      </select>
      <input type="text" id="newsTitle" placeholder="Headline">
      <textarea id="newsContent" rows="2" placeholder="Short summary..."></textarea>
      <input type="url" id="newsLink" placeholder="Article Link (Optional: https://...)">
      <input type="file" id="imageInput" accept="image/*">
      <button class="btn-main" id="publishBtn">Publish Now</button>
    </div>

    <div id="postsContainer">Loading live sports feed...</div>
  </div>

  <footer>
    <div class="logo-text">OHP05<span>TIPS</span></div>
    <div class="footer-links">
      <a href="#">About</a> ‚Ä¢ <a href="#">Contact</a> ‚Ä¢ <a href="#">Privacy</a>
    </div>
    <p style="font-size: 0.7rem; color: #666;">¬© 2026 OHP05TIPS. All Rights Reserved.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByX8KkqRnkz9_6PMkMHWOK_zBfOGokgWc",
      authDomain: "onesmus-site.firebaseapp.com",
      projectId: "onesmus-site",
      storageBucket: "onesmus-site.firebasestorage.app",
      messagingSenderId: "354101413054",
      appId: "1:354101413054:web:2f9af29ece088f5baa0aef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    let allPosts = [];
    let currentFilter = "All";
    let isAdmin = false;

    // --- Core UI Functions ---
    window.toggleDarkMode = () => {
      document.body.classList.toggle('dark-theme');
      localStorage.setItem('sportMode', document.body.classList.contains('dark-theme'));
    };
    if(localStorage.getItem('sportMode') === 'true') document.body.classList.add('dark-theme');

    window.toggleAdmin = () => document.getElementById('loginBox').classList.toggle('hidden');
    
    window.verifyAdmin = () => {
      if(document.getElementById('adminPass').value === "Onesmo2004") {
        isAdmin = true;
        document.getElementById('loginBox').classList.add('hidden');
        document.getElementById('adminPost').classList.remove('hidden');
        renderFeedUI();
      } else { alert("Wrong Password"); }
    };

    const toBase64 = file => new Promise((res) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => res(reader.result);
    });

    // --- Actions ---
    document.getElementById("publishBtn").onclick = async () => {
      const title = document.getElementById("newsTitle").value;
      const content = document.getElementById("newsContent").value;
      const link = document.getElementById("newsLink").value;
      const category = document.getElementById("newsCat").value;
      const imageFile = document.getElementById("imageInput").files[0];
      
      if(!title) return alert("Title required");
      
      const btn = document.getElementById("publishBtn");
      btn.innerText = "Uploading...";
      let img = imageFile ? await toBase64(imageFile) : "";
      
      await addDoc(collection(db, "posts"), {
        title, content, category, link, image: img,
        timestamp: Date.now(), likes: 0, comments: []
      });
      
      ["newsTitle", "newsContent", "newsLink", "imageInput"].forEach(id => document.getElementById(id).value = "");
      btn.innerText = "Publish Now";
    };

    window.addComment = async (id) => {
      const inp = document.getElementById(`cmnt-${id}`);
      if(!inp.value.trim()) return;
      const post = allPosts.find(p => p.id === id);
      const newCmnts = [...(post.comments || []), inp.value.trim()];
      await updateDoc(doc(db, "posts", id), { comments: newCmnts });
      inp.value = "";
    };

    window.react = (id, count) => updateDoc(doc(db, "posts", id), { likes: (count || 0) + 1 });
    window.del = (id) => confirm("Delete this post?") && deleteDoc(doc(db, "posts", id));

    // --- Feed Logic ---
    onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
      allPosts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      renderFeedUI();
    });

    window.setFilter = (cat) => {
      currentFilter = cat;
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(cat)));
      renderFeedUI();
    };

    window.handleSearch = () => renderFeedUI();

    function renderFeedUI() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const container = document.getElementById("postsContainer");
      
      const filtered = allPosts.filter(p => {
        const matchS = p.title.toLowerCase().includes(search);
        const matchF = currentFilter === "All" || p.category === currentFilter;
        return matchS && matchF;
      });

      container.innerHTML = filtered.length ? "" : "<p style='text-align:center; padding:50px;'>No news found.</p>";
      
      filtered.forEach(post => {
        const postCard = document.createElement("div");
        postCard.className = "post-card";
        
        // Link wrapper: if post.link exists, wrap content in <a>
        const linkOpen = post.link ? `<a href="${post.link}" target="_blank" class="post-link">` : `<div class="post-link">`;
        const linkClose = post.link ? `</a>` : `</div>`;

        postCard.innerHTML = `
          ${linkOpen}
            ${post.image ? `<img src="${post.image}" class="post-img">` : ""}
            <div class="post-content">
              <span class="cat-tag" style="background:${post.category==='Football'?'#2b9348':post.category==='Basketball'?'#fb8500':'#00b4d8'}">${post.category}</span>
              <h2 class="post-title">${post.title}</h2>
              <p style="font-size:0.9rem; color:var(--text-muted)">${post.content || ""}</p>
            </div>
          ${linkClose}
          
          <div style="padding:0 15px 15px 15px; display:flex; justify-content:space-between; align-items:center;">
             <button onclick="react('${post.id}', ${post.likes})" style="background:none; border:none; color:var(--primary-red); font-weight:bold; cursor:pointer">üëç ${post.likes || 0}</button>
             ${isAdmin ? `<button onclick="del('${post.id}')" style="color:red; background:none; border:none; cursor:pointer; font-size:0.8rem">Delete</button>` : ""}
          </div>

          <div class="comment-section">
            <div id="list-${post.id}">
              ${(post.comments || []).map(c => `<div class="comment-item">${c}</div>`).join('')}
            </div>
            <div class="comment-input-group">
              <input type="text" id="cmnt-${post.id}" class="comment-input" placeholder="Add comment...">
              <button onclick="addComment('${post.id}')" style="background:var(--dark-blue); color:white; border:none; padding:0 10px; border-radius:4px; cursor:pointer">OK</button>
            </div>
          </div>
        `;
        container.appendChild(postCard);
      });
    }
  </script>
</body>
</html>

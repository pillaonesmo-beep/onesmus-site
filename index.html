<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONESMO SPORTS | Search & Live Feed</title>
  <style>
    :root {
      --primary-red: #e63946;
      --dark-blue: #14213d;
      --football-green: #2b9348;
      --basketball-orange: #fb8500;
      --tennis-blue: #00b4d8;
    }

    body { background-color: #f0f2f5; color: #1d3557; font-family: 'Segoe UI', sans-serif; padding: 0; margin: 0; }
    
    header { 
      background-color: var(--dark-blue); padding: 15px 20px; 
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 1000;
    }

    .logo-text { color: white; font-weight: 800; font-size: 1.4rem; }
    .logo-text span { color: var(--primary-red); }

    /* Search & Filter Section */
    .nav-controls {
      background: white; border-bottom: 1px solid #ddd;
      position: sticky; top: 60px; z-index: 999;
    }

    .search-container { padding: 10px 15px 5px 15px; }
    .search-input {
      width: 100%; padding: 10px 15px; border-radius: 25px;
      border: 1px solid #ddd; background: #f1f3f4; font-size: 0.9rem;
      outline: none; transition: 0.3s;
    }
    .search-input:focus { border-color: var(--primary-red); background: white; }

    .filter-bar {
      padding: 10px; overflow-x: auto;
      display: flex; gap: 10px; white-space: nowrap;
    }

    .filter-btn {
      padding: 6px 15px; border-radius: 20px; border: 1px solid #ddd;
      background: #f8f9fa; cursor: pointer; font-size: 0.85rem;
    }

    .filter-btn.active { background: var(--dark-blue); color: white; border-color: var(--dark-blue); }

    .container { padding: 15px; max-width: 700px; margin: auto; }

    /* Cards */
    .post-card {
      background: white; border-radius: 12px; margin-bottom: 20px;
      overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .cat-tag {
      font-size: 0.7rem; font-weight: bold; color: white;
      padding: 3px 8px; border-radius: 4px; text-transform: uppercase;
    }

    .post-content { padding: 15px; }
    .post-title { font-size: 1.25rem; font-weight: 800; margin: 8px 0; line-height: 1.2; }
    .post-img { width: 100%; height: auto; display: block; background: #eee; }

    /* Admin Styling */
    .admin-card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 2px solid var(--primary-red); }
    input, textarea, select { width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    .btn-main { background: var(--dark-blue); color: white; padding: 10px 20px; width: 100%; font-weight: bold; border: none; border-radius: 6px; margin-top: 10px; cursor: pointer; }

    .hidden { display: none !important; }
  </style>
</head>
<body>

  <header>
    <div class="logo-text">OHP05<span>TIPS</span></div>
    <button onclick="toggleAdmin()" style="background:transparent; color:white; border:1px solid white; padding:5px 10px; font-size:0.7rem; cursor: pointer; border-radius: 4px;">Admin</button>
  </header>

  <div class="nav-controls">
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Search teams, players, or matches..." oninput="handleSearch()">
    </div>
    <div class="filter-bar">
      <button class="filter-btn active" onclick="setFilter('All')">All News</button>
      <button class="filter-btn" onclick="setFilter('Football')">Football</button>
      <button class="filter-btn" onclick="setFilter('Basketball')">Basketball</button>
      <button class="filter-btn" onclick="setFilter('Tennis')">Tennis</button>
    </div>
  </div>

  <div class="container">
    
    <div id="loginBox" class="admin-card hidden">
      <h3>Admin Login</h3>
      <input type="password" id="adminPass" placeholder="Enter Admin Password">
      <button class="btn-main" onclick="verifyAdmin()">Unlock Admin Tools</button>
    </div>

    <div id="adminPost" class="admin-card hidden">
      <h3 style="margin:0; color:var(--primary-red)">Post New Update</h3>
      <select id="newsCat">
        <option value="Football">Football</option>
        <option value="Basketball">Basketball</option>
        <option value="Tennis">Tennis</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="newsTitle" placeholder="Headline">
      <textarea id="newsContent" rows="3" placeholder="Description..."></textarea>
      <input type="file" id="imageInput" accept="image/*">
      <button class="btn-main" id="publishBtn">Publish Live</button>
    </div>

    <div id="postsContainer">Connecting to live feed...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByX8KkqRnkz9_6PMkMHWOK_zBfOGokgWc",
      authDomain: "onesmus-site.firebaseapp.com",
      projectId: "onesmus-site",
      storageBucket: "onesmus-site.firebasestorage.app",
      messagingSenderId: "354101413054",
      appId: "1:354101413054:web:2f9af29ece088f5baa0aef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    let allPosts = [];
    let currentFilter = "All";
    let isAdmin = false;

    // --- Admin Security ---
    window.toggleAdmin = () => document.getElementById('loginBox').classList.toggle('hidden');
    window.verifyAdmin = () => {
      if(document.getElementById('adminPass').value === "Onesmo2004") {
        isAdmin = true;
        document.getElementById('loginBox').classList.add('hidden');
        document.getElementById('adminPost').classList.remove('hidden');
        renderFeedUI();
      } else { alert("Access Denied"); }
    };

    // --- Image Helper ---
    const toBase64 = file => new Promise((resolve) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result);
    });

    // --- Publish News ---
    document.getElementById("publishBtn").onclick = async () => {
      const title = document.getElementById("newsTitle").value;
      const content = document.getElementById("newsContent").value;
      const category = document.getElementById("newsCat").value;
      const imageFile = document.getElementById("imageInput").files[0];
      
      if(!title || !content) return alert("Fill all fields");
      
      document.getElementById("publishBtn").innerText = "Publishing...";
      let img = imageFile ? await toBase64(imageFile) : "";
      
      await addDoc(collection(db, "posts"), {
        title, content, category, image: img,
        timestamp: Date.now(), likes: 0
      });
      
      document.getElementById("newsTitle").value = "";
      document.getElementById("newsContent").value = "";
      document.getElementById("imageInput").value = "";
      document.getElementById("publishBtn").innerText = "Publish Live";
    };

    // --- Live Data Subscription ---
    const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      allPosts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderFeedUI();
    });

    // --- Search & Filter Logic ---
    window.setFilter = (cat) => {
      currentFilter = cat;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.innerText === cat || (cat === 'All' && btn.innerText === 'All News'));
      });
      renderFeedUI();
    };

    window.handleSearch = () => renderFeedUI();

    function renderFeedUI() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const container = document.getElementById("postsContainer");
      
      let filtered = allPosts.filter(post => {
        const matchesSearch = post.title.toLowerCase().includes(searchTerm) || 
                              post.category.toLowerCase().includes(searchTerm);
        const matchesFilter = currentFilter === "All" || post.category === currentFilter;
        return matchesSearch && matchesFilter;
      });

      container.innerHTML = filtered.length ? "" : `<p style="text-align:center; margin-top:20px; color:#666;">No results found for "${searchTerm}"</p>`;
      
      filtered.forEach((post) => {
        const div = document.createElement("div");
        div.className = "post-card";
        div.innerHTML = `
          ${post.image ? `<img src="${post.image}" class="post-img">` : ""}
          <div class="post-content">
            <span class="cat-tag" style="background:${post.category==='Football'?'#2b9348':post.category==='Basketball'?'#fb8500':'#00b4d8'}">${post.category}</span>
            <h2 class="post-title">${post.title}</h2>
            <p style="font-size:0.9rem; color:#444">${post.content}</p>
            <div style="display:flex; justify-content:space-between; margin-top:15px">
               <button onclick="react('${post.id}', ${post.likes})" style="background:none; color:var(--dark-blue); font-size:0.8rem; font-weight:bold; cursor:pointer">üëç Like (${post.likes || 0})</button>
               ${isAdmin ? `<button onclick="del('${post.id}')" style="color:red; background:none; font-size:0.8rem; cursor:pointer">Delete</button>` : ""}
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    window.react = (id, count) => updateDoc(doc(db, "posts", id), { likes: count + 1 });
    window.del = (id) => confirm("Delete news?") && deleteDoc(doc(db, "posts", id));
  </script>
</body>
</html>
